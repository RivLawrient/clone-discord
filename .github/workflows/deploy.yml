name: CI/CD Docker to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Login ke Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build dan push backend
      - name: Build and push backend
        run: |
          docker build -t yourusername/be-app:latest ./be-app
          docker push yourusername/be-app:latest

      # 4. Build dan push frontend
      - name: Build and push frontend
        run: |
          docker build -t yourusername/fe-app:latest ./fe-app
          docker push yourusername/fe-app:latest

      # 5. Setup SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      # 6. Deploy ke VPS
      - name: Deploy on VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            cd /home/${{ secrets.VPS_USER }}/project &&
            docker compose pull &&
            docker compose up -d --build
          "
